<template>
  <a-box v-bind:position="pos" width="0.45" height="0.05" depth="0.45" v-on:click="clicked" material="color: red; opacity: 0"></a-box>
</template>
<script>
  Vue.component('shogi-space', {
    props: ['space'],
    template:  document.currentScript.parentNode.querySelector("template").innerHTML,
    computed: {
      pos () {
        var x = -2.05+this.space.x*.512
        var z = 2.05-this.space.y*.512
        return x+" .38 "+z;
      }
    },
    methods: {
      clicked: function(){
        this.dispatch('space_selected',{x:this.space.x,y:this.space.y})
      }
    }
  })
</script>
