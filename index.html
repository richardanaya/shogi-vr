<a-scene>

      <a-entity cursor raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>

  <a-entity id="scene">
    <shogi-board v-bind:board="state.board"></shogi-board>
  </a-entity>
</a-scene>
